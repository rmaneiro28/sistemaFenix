<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Polla El Fenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background-1': '#0089ff',
                        'background-2': '#2677dc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-background-1 to-background-2 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
        <div class="text-center mb-8">
            <img src="Polla_Fenix-removebg-preview.png" alt="Logo Polla El Fénix" class="w-32 mx-auto mb-2">
            <h1 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h1>
            <p class="text-gray-500">Sistema de Apuestas El Fénix</p>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="usuario@ejemplo.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
            </div>
            <div id="errorMessage" class="hidden text-red-500 text-sm text-center mb-4"></div>
            <button type="submit" id="loginButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Ingresar
            </button>
        </form>
    </div>

    <!-- Scripts necesarios para la autenticación -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
